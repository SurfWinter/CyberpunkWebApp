<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>CyberpunkRED</title>
    <link rel="stylesheet" href="css/Master.css">
</head>
<body>
<div id="test" class="motherContainer">
<header>
    <div class="title">Cyberpunk RED</div>
</header>
<div class="informPanel">
    <div class="hpBlock">
        <div id="heatPoints" class="hpNumber">HP</div>
    </div>
    <div class="armorBlock">
        <div class="armorNumber">AR</div>
    </div>
</div>
<div class="damagePanel">
    <button class="meleeAttack">
        <div class="text">Меня ударили!</div>
    </button>
    <button class="rangeAttack">
        <div class="text">В меня попали!</div>
    </button>
</div>

<div class="weaponPanel">
    <div class="weaponBlockHead">
        <div id="weaponName" class="text">
            Оружие

        </div>
        <div id="inmag" class="text">6</div>
        <div  class="text">из</div>
        <div id="mag" class="text">6</div>
        <div class="text">|</div>
        <div id="all" class="text">6</div>

    </div>
    <div id="weaponTypeBlock" class="weaponBlock">
        <div class="textBlack">тип:&nbsp</div>
        <div id="weaponType" class="textBlack">Длинноствольное</div>

    </div>
    <div id="weaponDamageBlock" class="weaponBlock">
        <div class="textBlack">урон:&nbsp</div>
        <div id="weaponDamage" class="textBlack">0</div>
        <div class="textBlack">*D6</div>
        <div class="textBlack">=</div>
        <div id="dmgResult" class="textBlack">0</div>
        <div class="textRed">&nbsp Крит</div>
        </div>

    <div class="fire">
        <div class="firetext">ТЫЩ-ПЫЩ</div>
    </div>
    <div class="reload">
        <div class="firetext">Перезарядка</div>
    </div>
</div>

</div>
