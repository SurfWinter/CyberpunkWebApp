<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, shrink-to-fit=no, user-scalable=no">
    <title>CyberpunkRED</title>
    <link rel="stylesheet" href="css/Master.css">
</head>
<body>
<div class="motherContainer">
<header>
    <div class="title glow">Cyberpunk RED</div>
</header>
<div class="informPanel">
    <div class="hpBlock glowBoxRed">
        <div id="heatPoints" class="hpNumber glowRed">HP</div>
    </div>
    <div class="armorBlock glowBoxBlue">
        <div class="armorNumber glowBlue">AR</div>
    </div>
</div>
<div class="damagePanel">
    <button class="meleeAttack glowBox">
        <div class="text glow">Меня ударили!</div>
    </button>
    <button class="rangeAttack glowBox">
        <div class="text glow">В меня попали!</div>
    </button>
</div>

<div id="protoPanel" class="weaponPanel">
    <div class="weaponBlockHead">
        <div class="textBlackHead weaponName">
            Оружие

        </div>
        <div class="textBlackHead inmag">0</div>
        <div  class="textBlackHead">из</div>
        <div class="textBlackHead mag">0</div>
        <div class="textBlackHead">|</div>
        <div class="textBlackHead all">00</div>
        <div class="closePanel"></div>

    </div>
    <div id="weaponTypeBlock" class="weaponBlock">
        <div class="textBlack">тип:&nbsp</div>
        <div class="textBlack weaponType">Длинноствольное</div>

    </div>
    <div class="weaponBlock weaponDamageBlock">
        <div class="textBlack">урон:&nbsp</div>
        <div class="textBlack weaponDamage">0</div>
        <div class="textBlack">*D6</div>
        <div class="textBlack">=</div>
        <div id="dmgResult" class="textBlack dmgResult">0</div>
        <div class="textRed">&nbsp Крит</div>
        </div>

    <div class="fire">
        <div class="firetext">ТЫЩ-ПЫЩ</div>
    </div>
    <div class="reload">
        <div class="firetext">Перезарядка</div>
    </div>
</div>
<div class="buttonaddPanel">+</div>
</div>

</html>
