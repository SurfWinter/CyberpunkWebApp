        <div id="all" class="text">44</div>

    </div>
    <div class="weaponBlock">
        <div class="textBlack">тип: Длинноствольное</div>

    </div>
    <div class="weaponBlock">
        <div class="textBlack">урон: 2*D6</div>

    </div>
    <div class="weaponBlock">
        <div class="textBlack">свойства: Lorem iPSUM, lorem ipsum</div>
    </div>
    <div class="fire">
        <div class="firetext">ТЫЩ-ПЫЩ</div>
    </div>    
</div>
